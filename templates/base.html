<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CyberCore FIFA Compliance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<div class="container">
  <h3>✅ CyberCore <span class="text-muted">FIFA-Ready</span></h3>
  <hr>

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, text in msgs %}
        <div class="alert alert-{{ 'danger' if cat=='danger' else cat }}">{{ text }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

  <hr>
  <div class="text-muted small">© CyberCore Compliance</div>
</div>
</body>
</html>
